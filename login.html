<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Form</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="form-wrapper">
    <h2>Create Account</h2>
    <form>
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Monika T" required />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="monika@example.com" required />
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required />
      </div>

      <div class="input-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="female" required /> Female</label>
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="other" required /> Other</label>
        </div>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" required /> I agree to the Terms & Conditions</label>
        <label><input type="checkbox" /> Subscribe to newsletter</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
